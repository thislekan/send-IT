<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Send-IT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css">
</head>

<body>
    <header>
        <nav>
            <div class="navigation__wrapper">
                <div><a href="../index.html">Home</a></div>
            </div>
        </nav>
    </header>
    <div class="body__content">
        <div class="body__content__wrapper">
            <div class="notifications" style="display: none;">
                <div class="notification__closer">
                    <span class="fa fa-close"></span>
                </div>
                <p id="notify-user">This is a demo notification</p>
            </div>
            <div class="form">
                <div class="introduction">
                    <p>Welcome. Please fill in your details to sign up.</p>
                </div>
                <div class="form__wrapper">
                    <div class="input__wrapper">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="user@email.com" autofocus>
                    </div>
                    <div class="input__wrapper">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input__wrapper">
                        <button>Sign Up</span></button>
                    </div>
                </div>
                <div class="links">
                    <div class="links__content">
                        <div class="links__content__wrapper">
                            <p>Already have an account yet? Please
                                <a href="login.html">Log in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
